<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Manage Users - Admin Dashboard</title>
    <style>
        /* ========== shadcn/ui Inspired Design System ========== */
        :root {
            /* Colors - shadcn palette */
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;

            /* Actual color values */
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            border-color: hsl(var(--border));
        }

        .container-fluid {
            max-width: 100%;
            padding: 1.5rem;
        }

        /* ========== Page Header - shadcn style ========== */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .page-header p {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        /* ========== Alerts - shadcn style ========== */
        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background-color: hsl(142.1 76.2% 96.1%);
            color: hsl(142.1 70.6% 25.3%);
            border-color: hsl(142.1 76.2% 86.1%);
        }

        .alert-danger {
            background-color: hsl(0 85.7% 96.3%);
            color: hsl(0 72.2% 30.6%);
            border-color: hsl(0 85.7% 86.3%);
        }

        .btn-close {
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* ========== Filters Bar - shadcn style ========== */
        .filters-bar {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--foreground));
        }

        .filter-select {
            height: 2.5rem;
            padding: 0 0.75rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            font-size: 0.875rem;
            color: hsl(var(--foreground));
            transition: all 0.2s;
            min-width: 180px;
        }

        .filter-select:hover {
            border-color: hsl(var(--ring));
        }

        .filter-select:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 3px hsla(var(--ring) / 0.1);
        }

        /* ========== Table - shadcn style ========== */
        .table-container {
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            overflow: hidden;
            background: hsl(var(--card));
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .table thead th {
            background: hsl(var(--muted));
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: hsl(var(--muted-foreground));
            border-bottom: 1px solid hsl(var(--border));
        }

        .table tbody tr {
            border-bottom: 1px solid hsl(var(--border));
            transition: background-color 0.2s;
        }

        .table tbody tr:hover {
            background: hsl(var(--muted));
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table tbody td {
            padding: 1rem;
            color: hsl(var(--foreground));
        }

        /* ========== Badges - shadcn style ========== */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            line-height: 1;
        }

        .badge-role {
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .badge.bg-danger {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .badge.bg-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.bg-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge.bg-success {
            background: #10b981 !important;
            color: white !important;
        }

        .badge.bg-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        /* ========== Buttons - shadcn style ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.5rem 1rem;
            gap: 0.5rem;
        }

        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .btn-sm {
            height: 2rem;
            padding: 0 0.75rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background: hsl(var(--secondary) / 0.8);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .btn-danger:hover {
            background: hsl(var(--destructive) / 0.9);
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        /* ========== Forms - shadcn style ========== */
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            height: 2.5rem;
            padding: 0 0.75rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            font-size: 0.875rem;
            color: hsl(var(--foreground));
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 3px hsla(var(--ring) / 0.1);
        }

        .form-control::placeholder {
            color: hsl(var(--muted-foreground));
        }

        /* ========== Modal - shadcn style ========== */
        .modal {
            display: none !important;
        }

        .modal.show {
            display: block !important;
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-dialog {
            max-width: 32rem;
            margin: 1.75rem auto;
        }

        .modal-content {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) * 2);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid hsl(var(--border));
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            line-height: 1;
        }

        .btn-close:hover {
            opacity: 1;
        }

        .btn-close::before {
            content: "×";
        }

        /* ========== Card - shadcn style ========== */
        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) * 1.5);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .card-header h5 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* ========== Pagination - shadcn style ========== */
        .pagination {
            display: flex;
            gap: 0.25rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .page-item .page-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 2.5rem;
            min-width: 2.5rem;
            padding: 0 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }

        .page-item.active .page-link {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }

        .page-item .page-link:hover:not(.disabled) {
            background: hsl(var(--muted));
        }

        .page-item.disabled .page-link {
            opacity: 0.5;
            pointer-events: none;
        }

        .pagination-info {
            text-align: center;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            padding: 1rem;
        }

        /* ========== Empty State ========== */
        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
        }

        .empty-state i {
            font-size: 3rem;
            color: hsl(var(--muted-foreground));
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        /* ========== Utilities ========== */
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mt-5 { margin-top: 2rem; }
        .me-2 { margin-right: 0.5rem; }
        .me-3 { margin-right: 0.75rem; }
        .ms-3 { margin-left: 0.75rem; }
        .text-center { text-align: center; }
        .text-muted { color: hsl(var(--muted-foreground)); }
        .w-100 { width: 100%; }
        .d-flex { display: flex; }
        .align-items-end { align-items: flex-end; }
        .justify-content-center { justify-content: center; }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -0.5rem;
        }

        .g-4 > * {
            padding: 0 0.5rem;
            margin-bottom: 1rem;
        }

        .col-md-4 {
            flex: 0 0 33.333%;
            max-width: 33.333%;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .filters-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .action-btns {
                flex-direction: column;
            }

            .btn-sm {
                width: 100%;
            }
        }

        /* Remove icon margin from labels */
        .form-label i,
        .filter-group label i {
            display: none;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <h1>User Management</h1>
            <p>Manage system users, roles, and permissions</p>
        </div>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Filters Bar -->
        <div class="filters-bar">
            <div class="filter-group">
                <label for="roleFilter">Filter by Role</label>
                <select id="roleFilter" class="filter-select">
                    <option value="ALL" th:selected="${roleFilter == null or roleFilter == 'ALL'}">All Roles</option>
                    <option value="ADMINISTRATEUR" th:selected="${roleFilter == 'ADMINISTRATEUR'}">Administrateur</option>
                    <option value="AGENT_MUNICIPAL" th:selected="${roleFilter == 'AGENT_MUNICIPAL'}">Agent Municipal</option>
                    <!-- ✅ CITOYEN REMOVED -->
                </select>
            </div>

            <div class="filter-group">
                <label for="pageSizeSelect">Users per Page</label>
                <select id="pageSizeSelect" class="filter-select">
                    <option value="5" th:selected="${pageSize == 5}">5 users</option>
                    <option value="10" th:selected="${pageSize == 10}">10 users</option>
                    <option value="20" th:selected="${pageSize == 20}">20 users</option>
                    <option value="50" th:selected="${pageSize == 50}">50 users</option>
                    <option value="100" th:selected="${pageSize == 100}">100 users</option>
                </select>
            </div>
        </div>

        <!-- Users Table -->
        <div class="table-container mb-4">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td><strong th:text="'#' + ${user.id}"></strong></td>
                        <td th:text="${user.nom} ?: '-'"></td>
                        <td th:text="${user.prenom} ?: '-'"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                                    <span class="badge badge-role"
                                          th:classappend="${user.role.name() == 'ADMINISTRATEUR'} ? 'bg-danger' :
                                                         (${user.role.name() == 'AGENT_MUNICIPAL'} ? 'bg-warning' : 'bg-info')"
                                          th:text="${user.role.name()}">
                                    </span>
                        </td>
                        <td>
                                    <span class="badge"
                                          th:classappend="${user.actif && user.emailVerified} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${user.actif && user.emailVerified} ? 'Active' : 'Inactive'">
                                    </span>
                        </td>
                        <td>
                            <div class="action-btns">
                                <button type="button" class="btn btn-sm btn-primary"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#editModal' + ${user.id}"
                                        title="Edit user">
                                    <i class="fas fa-edit"></i>
                                </button>

                                <form th:action="@{/admin/delete-user}" method="post"
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Delete user">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </div>

                            <!-- Edit Modal -->
                            <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">
                                                <i class="fas fa-user-edit"></i>
                                                Edit User
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form th:action="@{/admin/update-user}" method="post">
                                            <div class="modal-body">
                                                <input type="hidden" name="userId" th:value="${user.id}">

                                                <div class="mb-3">
                                                    <label class="form-label">First Name</label>
                                                    <input type="text" name="nom" class="form-control"
                                                           th:value="${user.nom}" placeholder="Enter first name">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Last Name</label>
                                                    <input type="text" name="prenom" class="form-control"
                                                           th:value="${user.prenom}" placeholder="Enter last name">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Email Address</label>
                                                    <input type="email" name="email" class="form-control"
                                                           th:value="${user.email}" required placeholder="user@example.com">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Role</label>
                                                    <select name="role" class="form-select" required>
                                                        <!-- ✅ Only show ADMINISTRATEUR and AGENT_MUNICIPAL -->
                                                        <option value="ADMINISTRATEUR"
                                                                th:selected="${user.role.name() == 'ADMINISTRATEUR'}">
                                                            Administrateur
                                                        </option>
                                                        <option value="AGENT_MUNICIPAL"
                                                                th:selected="${user.role.name() == 'AGENT_MUNICIPAL'}">
                                                            Agent Municipal
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Cancel
                                                </button>
                                                <button type="submit" class="btn btn-primary">
                                                    Save Changes
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="7">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>No users found matching the selected filters</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${totalElements > 0}">
            <nav th:if="${totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/dashboard(page=${currentPage - 1}, size=${pageSize}, roleFilter=${roleFilter})}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${pageNum + 1}"
                           th:href="@{/admin/dashboard(page=${pageNum}, size=${pageSize}, roleFilter=${roleFilter})}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/dashboard(page=${currentPage + 1}, size=${pageSize}, roleFilter=${roleFilter})}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="pagination-info">
                    <span th:if="${totalPages > 1}">
                        Page <strong th:text="${currentPage + 1}"></strong> of <strong th:text="${totalPages}"></strong>
                        (<strong th:text="${totalElements}"></strong> total users)
                    </span>
                <span th:if="${totalPages == 1}">
                        Showing all <strong th:text="${totalElements}"></strong> users
                    </span>
            </div>
        </div>

        <!-- Create User Card -->
        <div class="card mt-5">
            <div class="card-header">
                <h5>
                    <i class="fas fa-user-plus"></i>
                    Create New User
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/create-user}" method="post" class="row g-4">
                    <div class="col-md-4">
                        <label for="nom" class="form-label">First Name</label>
                        <input type="text" id="nom" name="nom" class="form-control" placeholder="Enter first name">
                    </div>

                    <div class="col-md-4">
                        <label for="prenom" class="form-label">Last Name</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Enter last name">
                    </div>

                    <div class="col-md-4">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="user@example.com">
                    </div>

                    <div class="col-md-4">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" id="password" name="password" class="form-control"
                               minlength="6" required placeholder="Minimum 6 characters">
                    </div>

                    <div class="col-md-4">
                        <label for="role" class="form-label">Role *</label>
                        <select name="role" id="role" class="form-select" required>
                            <option value="" disabled selected>Select a role</option>
                            <!-- ✅ Only ADMINISTRATEUR and AGENT_MUNICIPAL -->
                            <option value="ADMINISTRATEUR">Administrateur</option>
                            <option value="AGENT_MUNICIPAL">Agent Municipal</option>
                        </select>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-plus-circle"></i>
                            Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        (function() {
            console.log('=== Dashboard Filters Loaded ===');

            const roleFilterSelect = document.getElementById('roleFilter');
            const pageSizeSelect = document.getElementById('pageSizeSelect');

            if (!roleFilterSelect || !pageSizeSelect) {
                console.error('ERROR: Filter elements not found!');
                return;
            }

            roleFilterSelect.addEventListener('change', function() {
                console.log('Role filter changed to:', this.value);
                applyFilters();
            });

            pageSizeSelect.addEventListener('change', function() {
                console.log('Page size changed to:', this.value);
                changePageSize();
            });

            function changePageSize() {
                const pageSize = pageSizeSelect.value;
                const roleFilter = roleFilterSelect.value;

                const url = new URL(window.location.href);
                url.searchParams.set('size', pageSize);
                url.searchParams.set('page', '0');

                if (roleFilter && roleFilter !== 'ALL') {
                    url.searchParams.set('roleFilter', roleFilter);
                } else {
                    url.searchParams.delete('roleFilter');
                }

                window.location.href = url.toString();
            }

            function applyFilters() {
                const roleFilter = roleFilterSelect.value;
                const pageSize = pageSizeSelect.value;

                const url = new URL(window.location.href);
                url.searchParams.set('page', '0');
                url.searchParams.set('size', pageSize);

                if (roleFilter && roleFilter !== 'ALL') {
                    url.searchParams.set('roleFilter', roleFilter);
                } else {
                    url.searchParams.delete('roleFilter');
                }

                window.location.href = url.toString();
            }
        })();
    </script>
</div>
</body>
