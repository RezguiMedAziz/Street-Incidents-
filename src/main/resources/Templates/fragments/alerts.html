<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Fragment d'alerte réutilisable -->
<div th:fragment="alert" th:if="${alertMessage}">
    <div th:class="'alert alert-' + ${alertType} + ' alert-dismissible fade show'"
         role="alert">
        <strong th:if="${alertType == 'success'}">✓ Succès !</strong>
        <strong th:if="${alertType == 'danger'}">✗ Erreur !</strong>
        <strong th:if="${alertType == 'warning'}">⚠ Attention !</strong>
        <strong th:if="${alertType == 'info'}">ℹ Information</strong>

        <span th:text="${alertMessage}"></span>

        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
</div>
</body>
</html>
