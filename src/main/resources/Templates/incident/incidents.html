<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidents - Street Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link th:href="@{/css/incidents.css}" rel="stylesheet">
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <div class="row g-0">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img th:src="@{/logo.png}"
                     alt="Street Incidents Logo"
                     width="60"
                     height="60">
                <h4>Street Incidents</h4>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{/dashboard}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <!-- Updated citizen incidents link -->
                    <li>
                        <a th:href="@{/citizen/incidents}" class="active">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Incidents</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="form-card">
                    <div th:replace="~{fragments/alerts :: alert}"></div>

                    <div class="form-header">
                        <h2><i class="fas fa-plus-circle me-2"></i>Déclarer un incident</h2>
                    </div>

                    <!-- Updated form action -->
                    <form th:action="@{/citizen/incidents}" method="post" enctype="multipart/form-data">

                        <label for="titre">Titre</label>
                        <input type="text" id="titre" name="titre" placeholder="Entrez le titre" required>

                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Décrivez l'incident"></textarea>

                        <label for="priorite">Priorité</label>
                        <select id="priorite" name="priorite" class="form-select" required>
                            <option value="" disabled selected>Sélectionnez une priorité</option>
                            <option th:each="p : ${priorites}"
                                    th:value="${p.name()}"
                                    th:text="${p.label}">
                            </option>
                        </select>

                        <label for="categorie">Catégorie</label>
                        <select id="categorie" name="categorie" class="form-select" required>
                            <option value="" disabled selected>Sélectionnez une catégorie</option>
                            <option th:each="c : ${categories}"
                                    th:value="${c.name()}"
                                    th:text="${c.label}">
                            </option>
                        </select>

                        <label for="gouvernoratId">Gouvernorat</label>
                        <input type="text" id="gouvernoratId" name="gouvernorat">

                        <label for="municipaliteId">Municipalité </label>
                        <input type="text" id="municipaliteId" name="municipalite">

                        <label>Localisation sur la carte</label>
                        <div id="map"></div>

                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" step="any" name="latitude" placeholder="ex: 36.8065">

                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" step="any" name="longitude" placeholder="ex: 10.1815">

                        <label for="photosFiles">Photos (optionnel)</label>
                        <input type="file"
                               id="photosFiles"
                               name="photosFiles"
                               class="form-control"
                               multiple
                               accept="image/*">
                        <small class="text-muted">Vous pouvez sélectionner plusieurs photos</small>

                        <button type="submit">
                            <i class="fas fa-paper-plane me-2"></i>Envoyer
                        </button>
                    </form>

                </div>
            </div>
        </main>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/incidents.js}"></script>
</body>
</html>
