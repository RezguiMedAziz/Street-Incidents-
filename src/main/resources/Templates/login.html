<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Street Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --gray-dark: #2d3748;
            --gray-medium: #4a5568;
            --gray-light: #e2e8f0;
            --gray-lighter: #f7fafc;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px 40px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo-container h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .logo-container p {
            color: var(--gray-medium);
            font-size: 15px;
            margin-bottom: 0;
        }

        .form-label {
            color: var(--gray-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue));
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.4);
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline-secondary {
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 500;
            font-size: 14px;
            color: var(--gray-medium);
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            background-color: rgba(49, 130, 206, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.1);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #fee;
            color: #c53030;
        }

        .alert-success {
            background-color: #e6fffa;
            color: #2c7a7b;
        }

        .register-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--gray-light);
        }

        .register-link {
            margin-bottom: 20px;
        }

        .register-link p {
            color: var(--gray-medium);
            font-size: 14px;
            margin: 0;
        }

        .register-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--secondary-blue);
            text-decoration: underline;
        }

        .verification-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
        }

        .verification-section p {
            color: var(--gray-medium);
            font-size: 13px;
            margin-bottom: 15px;
            text-align: center;
        }

        .verification-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid var(--gray-light);
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <div class="logo-container">
            <img th:src="@{/logo.png}"
                 alt="Street Incidents Logo"
                 width="100"
                 height="100"
                 style="display: block; margin: 0 auto;">
            <h2>Street Incidents</h2>
            <p>Sign in to your account</p>
        </div>

        <!-- Error/Success Messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/api/auth/login-form}" method="post" th:object="${loginRequest}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email"
                       th:field="*{email}" required placeholder="Enter your email">
            </div>

            <div class="mb-4">
                <label for="motDePasse" class="form-label">Password</label>
                <input type="password" class="form-control" id="motDePasse"
                       th:field="*{motDePasse}" required placeholder="Enter your password">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>

            <div class="register-section">
                <div class="register-link">
                    <p>Don't have an account? <a th:href="@{/register-page}">Register here</a></p>
                </div>

                <div class="verification-section">
                    <p>Need help with verification?</p>
                    <div class="verification-buttons">
                        <a th:href="@{/verify-email-page}" class="btn btn-outline-secondary">
                            Verify Email
                        </a>
                        <a th:href="@{/resend-verification-page}" class="btn btn-outline-secondary">
                            Resend Verification
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
