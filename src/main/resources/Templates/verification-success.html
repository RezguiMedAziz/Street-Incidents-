<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Street Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-container {
            max-width: 500px;
            width: 100%;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 14px;
            color: #6c757d;
            margin-top: 30px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 12px 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">
        âœ“
    </div>

    <h1 class="mb-3">Email Verified Successfully!</h1>

    <p class="lead mb-4">
        Your email address has been confirmed. Your account is now fully activated and ready to use.
    </p>

    <div class="alert alert-info" role="alert">
        <strong>Next Step:</strong> Log in to your account to start using Street Incidents.
    </div>

    <div class="d-grid gap-2 col-8 mx-auto mt-4">
        <a th:href="@{/login-page}" class="btn btn-success btn-lg">
            Go to Login Page
        </a>
        <a th:href="@{/}" class="btn btn-outline-primary">
            Go to Homepage
        </a>
    </div>

    <div class="countdown mt-4">
        <p id="countdown-text">Redirecting to login page in <span id="seconds">5</span> seconds...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-redirect after 5 seconds
    let seconds = 5;
    const countdownElement = document.getElementById('seconds');
    const countdownText = document.getElementById('countdown-text');

    const countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
            clearInterval(countdownInterval);
            countdownText.textContent = "Redirecting now...";
            window.location.href = '/login-page';
        }
    }, 1000);

    // Stop auto-redirect if user interacts
    document.addEventListener('click', function() {
        clearInterval(countdownInterval);
        countdownText.textContent = "Auto-redirect cancelled. Click the button above to continue.";
    });
</script>
</body>
</html>
