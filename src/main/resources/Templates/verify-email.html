<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Street Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --gray-dark: #2d3748;
            --gray-medium: #4a5568;
            --gray-light: #e2e8f0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .verify-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .verify-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px 40px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(49, 130, 206, 0.3);
        }

        .icon-container i {
            font-size: 36px;
            color: white;
        }

        .header-section h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 26px;
        }

        .header-section p {
            color: var(--gray-medium);
            font-size: 15px;
            margin-bottom: 0;
        }

        .form-label {
            color: var(--gray-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .form-text {
            color: var(--gray-medium);
            font-size: 13px;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue));
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.4);
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
        }

        .btn-outline-secondary {
            border: 2px solid var(--gray-light);
            color: var(--gray-dark);
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: var(--gray-light);
            border-color: var(--gray-medium);
            color: var(--gray-dark);
        }

        .btn-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            padding: 12px;
        }

        .btn-link:hover {
            color: var(--secondary-blue);
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #fee;
            color: #c53030;
        }

        .alert-success {
            background-color: #e6fffa;
            color: #2c7a7b;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="verify-wrapper">
    <div class="verify-container">
        <div class="header-section">
            <div class="icon-container">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h2>Verify Your Email</h2>
            <p>Enter your verification code below</p>
        </div>

        <!-- Messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <!-- Verification Form -->
        <form th:action="@{/verify-email-form}" method="post">
            <div class="mb-4">
                <label for="code" class="form-label">Verification Code</label>
                <input type="text" class="form-control" id="code" name="code"
                       th:value="${code}" required
                       placeholder="ENTER-CODE">
                <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>Check your email for the verification code
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle me-2"></i>Verify Email
                </button>
                <a th:href="@{/resend-verification-page}" class="btn btn-outline-secondary">
                    <i class="fas fa-redo me-2"></i>Resend Verification Email
                </a>
                <a th:href="@{/login-page}" class="btn btn-link">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </form>

        <!-- Auto-submit if code is in URL -->
        <script th:if="${code}">
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    document.querySelector('form').submit();
                }, 1000);
            });
        </script>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
