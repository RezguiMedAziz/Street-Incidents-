<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Sidebar Fragment -->
<nav th:fragment="sidebar" class="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/logo.png}"
             alt="Street Incidents Logo"
             width="100"
             height="100"
             style="display: block; margin: 0 auto;">
        <h4 class="app-name">Street Incidents</h4>
        <div class="app-tagline">Safety & Reporting System</div>

    </div>

    <div class="sidebar-menu">
        <ul>
            <!-- Main Navigation -->
            <li>
                <a th:href="@{/dashboard}"
                   th:class="${activePage == 'dashboard' ? 'active' : ''}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/incidents}"
                   th:class="${activePage == 'incidents' ? 'active' : ''}">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Incidents</span>
                </a>
            </li>
            <li>
                <a th:href="@{/notifications}"
                   th:class="${activePage == 'notifications' ? 'active' : ''}">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <span class="notification-count" th:if="${notificationCount > 0}"
                          th:text="${notificationCount}">3</span>
                </a>
            </li>

            <!-- ADMINISTRATOR SECTION -->
            <li th:if="${session.userRole == 'ADMINISTRATEUR'}" class="admin-section">
                <ul>
                    <li>
                        <a th:href="@{/admin/create-account}"
                           th:class="${activePage == 'create-account' ? 'active' : ''}">
                            <i class="fas fa-user-plus"></i>
                            <span>Create Account</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/users}"
                           th:class="${activePage == 'users' ? 'active' : ''}">
                            <i class="fas fa-users-cog"></i>
                            <span>User Management</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/reports}"
                           th:class="${activePage == 'reports' ? 'active' : ''}">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/settings}"
                           th:class="${activePage == 'settings' ? 'active' : ''}">
                            <i class="fas fa-cog"></i>
                            <span>System Settings</span>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- User Section -->
            <li>
                <a th:href="@{/profile}"
                   th:class="${activePage == 'profile' ? 'active' : ''}">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a th:href="@{/settings}"
                   th:class="${activePage == 'settings' ? 'active' : ''}">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a th:href="@{/help}"
                   th:class="${activePage == 'help' ? 'active' : ''}">
                    <i class="fas fa-question-circle"></i>
                    <span>Help & Support</span>
                </a>
            </li>

            <!-- Logout -->
            <li class="logout-item">
                <a th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Sidebar Footer -->

</nav>
</body>
</html>
