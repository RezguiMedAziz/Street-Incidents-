<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Street Incidents</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --gray-dark: #2d3748;
            --gray-medium: #4a5568;
            --gray-light: #e2e8f0;
            --gray-lighter: #f7fafc;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forgot-password-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px 40px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo-container h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .logo-container p {
            color: var(--gray-medium);
            font-size: 15px;
            margin-bottom: 0;
        }

        .form-label {
            color: var(--gray-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue));
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.4);
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline-secondary {
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 500;
            font-size: 14px;
            color: var(--gray-medium);
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            background-color: rgba(49, 130, 206, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.1);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
            position: relative;
            animation: slideInDown 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .alert.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .alert-danger {
            background-color: #fee;
            color: #c53030;
            border-left: 4px solid #f56565;
        }

        .alert-success {
            background-color: #e6fffa;
            color: #2c7a7b;
            border-left: 4px solid #38b2ac;
        }

        .alert-info {
            background-color: #ebf8ff;
            color: #2c5282;
            border-left: 4px solid #3182ce;
        }

        .alert-warning {
            background-color: #fffaf0;
            color: #c05621;
            border-left: 4px solid #ed8936;
        }

        .alert .close-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: inherit;
            opacity: 0.6;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .alert .close-btn:hover {
            opacity: 1;
        }

        .alert-content {
            padding-right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-icon {
            flex-shrink: 0;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
        }

        .instructions {
            background: #ebf8ff;
            border-left: 4px solid var(--accent-blue);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .instructions p {
            margin: 0;
        }

        .instructions i {
            color: var(--accent-blue);
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="forgot-password-wrapper">
    <div class="forgot-password-container">
        <div class="logo-container">
            <img th:src="@{/logo.png}"
                 alt="Street Incidents Logo"
                 width="100"
                 height="100"
                 style="display: block; margin: 0 auto;">
            <h2>Reset Your Password</h2>
            <p>Enter your email to receive reset instructions</p>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <div class="alert-content">
                <i class="fas fa-check-circle alert-icon"></i>
                <span th:text="${success}"></span>
            </div>
            <button class="close-btn" aria-label="Close">×</button>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <div class="alert-content">
                <i class="fas fa-exclamation-circle alert-icon"></i>
                <span th:text="${error}"></span>
            </div>
            <button class="close-btn" aria-label="Close">×</button>
        </div>

        <div class="instructions">
            <p><i class="fas fa-info-circle"></i>We'll send you an email with instructions to reset your password.</p>
        </div>

        <form th:action="@{/forgot-password-form}" method="post" th:object="${forgotPasswordRequest}">
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email"
                       th:field="*{email}" required
                       placeholder="Enter your registered email">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
                </button>
            </div>
        </form>

        <div class="back-to-login">
            <a th:href="@{/login-page}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle alert close buttons
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const alert = this.closest('.alert');
                alert.classList.add('fade-out');
                setTimeout(function() {
                    alert.remove();
                }, 500);
            });
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.add('fade-out');
                setTimeout(function() {
                    alert.remove();
                }, 500);
            });
        }, 5000);

        // Form validation
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const email = document.getElementById('email').value;

                if (!email) {
                    e.preventDefault();
                    showError('Please enter your email address.');
                    return false;
                }

                if (!isValidEmail(email)) {
                    e.preventDefault();
                    showError('Please enter a valid email address.');
                    return false;
                }

                return true;
            });
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            // Remove any existing error alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            // Create new error alert
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <i class="fas fa-exclamation-circle alert-icon"></i>
                    <span>${message}</span>
                </div>
                <button class="close-btn" aria-label="Close">×</button>
            `;

            // Insert after logo container
            const logoContainer = document.querySelector('.logo-container');
            logoContainer.parentNode.insertBefore(alertDiv, logoContainer.nextSibling);

            // Add close functionality
            alertDiv.querySelector('.close-btn').addEventListener('click', function() {
                alertDiv.classList.add('fade-out');
                setTimeout(function() {
                    alertDiv.remove();
                }, 500);
            });

            // Auto-dismiss
            setTimeout(function() {
                alertDiv.classList.add('fade-out');
                setTimeout(function() {
                    alertDiv.remove();
                }, 500);
            }, 5000);
        }
    });
</script>
</body>
</html>
