<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Dashboard - Street Incidents</title>
    <style>
        .welcome-card {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(49, 130, 206, 0.3);
            position: relative;
            overflow: hidden;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .welcome-card h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
        }

        .welcome-card p {
            font-size: 16px;
            margin-bottom: 8px;
            opacity: 0.95;
            position: relative;
        }

        .welcome-card .lead {
            font-size: 18px;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .welcome-card h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Welcome Card -->
    <div class="welcome-card">
        <h1>Welcome, <span th:text="${userName}">User</span>!</h1>
        <p class="lead">Role: <span th:text="${userRole}">User Role</span></p>
        <p>Email: <span th:text="${userEmail}">user@example.com</span></p>
        <p>Manage your street incidents and stay updated with the latest notifications.</p>
    </div>

    <!-- Add more dashboard content here as needed -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Dashboard Overview</h5>
                    <p class="card-text">This is your dashboard where you can view statistics and manage your activities.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
