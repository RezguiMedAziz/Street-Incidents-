<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Error - Street Incidents</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --gray-dark: #2d3748;
            --gray-medium: #4a5568;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 80px;
            color: #f56565;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f56565;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: left;
        }

        .error-message p {
            color: #c53030;
            margin: 0;
            font-weight: 500;
        }

        p {
            color: var(--gray-medium);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue));
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
            margin: 5px;
        }

        .btn-outline-secondary {
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            padding: 14px 30px;
            font-weight: 500;
            color: var(--gray-medium);
            transition: all 0.3s ease;
            background-color: transparent;
            margin: 5px;
        }

        .btn-outline-secondary:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
    </style>
</head>
<body>
<div class="error-wrapper">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h1>Password Change Failed</h1>

        <div class="error-message" th:if="${error}">
            <p th:text="${error}">The password change link is invalid or has expired.</p>
        </div>

        <p>There was a problem processing your password change request.</p>

        <div class="d-grid gap-2">
            <a th:href="@{/forgot-password-page}" class="btn btn-primary">
                <i class="fas fa-redo me-2"></i>Request New Reset Link
            </a>
            <a th:href="@{/login-page}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
