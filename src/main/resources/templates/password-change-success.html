<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Successful - Street Incidents</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --gray-dark: #2d3748;
            --gray-medium: #4a5568;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 80px;
            color: #38b2ac;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: var(--gray-medium);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .btn-success {
            background: linear-gradient(135deg, #38b2ac, #2c7a7b);
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(56, 178, 172, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 178, 172, 0.4);
        }

        .security-tips {
            background: #f0fff4;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .security-tips h3 {
            color: #2c7a7b;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .security-tips ul {
            padding-left: 20px;
            margin-bottom: 0;
        }

        .security-tips li {
            margin-bottom: 8px;
            color: #4a5568;
        }
    </style>
</head>
<body>
<div class="success-wrapper">
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1>Password Changed Successfully!</h1>

        <p th:if="${success == true}" th:text="${message}">
            Your password has been changed successfully. You can now login with your new password.
        </p>

        <div class="d-grid gap-2">
            <a th:href="@{/login-page}" class="btn btn-success">
                <i class="fas fa-sign-in-alt me-2"></i>Go to Login Page
            </a>
        </div>

        <div class="security-tips">
            <h3><i class="fas fa-shield-alt me-2"></i>Security Tips</h3>
            <ul>
                <li>Use a strong, unique password</li>
                <li>Never share your password with anyone</li>
                <li>Change your password regularly</li>
                <li>Log out from shared computers</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
