<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Street Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --gray-dark: #2d3748;
            --gray-medium: #4a5568;
            --gray-light: #e2e8f0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-wrapper {
            width: 100%;
            max-width: 550px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px 40px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-container img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo-container h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .logo-container p {
            color: var(--gray-medium);
            font-size: 15px;
            margin-bottom: 0;
        }

        .form-label {
            color: var(--gray-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control, .form-select {
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue));
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.4);
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
        }

        .btn-outline-secondary {
            border: 2px solid var(--gray-light);
            color: var(--gray-dark);
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: var(--gray-light);
            border-color: var(--gray-medium);
            color: var(--gray-dark);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
            position: relative;
            animation: slideInDown 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .alert.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .alert-danger {
            background-color: #fee;
            color: #c53030;
            border-left: 4px solid #f56565;
        }

        .alert-success {
            background-color: #e6fffa;
            color: #2c7a7b;
            border-left: 4px solid #38b2ac;
        }

        .alert .close-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: inherit;
            opacity: 0.6;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .alert .close-btn:hover {
            opacity: 1;
        }

        .alert-content {
            padding-right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-icon {
            flex-shrink: 0;
        }

        .mb-3 {
            margin-bottom: 1.2rem !important;
        }
    </style>
</head>
<body>
<div class="register-wrapper">
    <div class="register-container">
        <div class="logo-container">
            <img th:src="@{/logo.png}"
                 alt="Street Incidents Logo"
                 width="100"
                 height="100"
                 style="display: block; margin: 0 auto;">
            <h2>Street Incidents</h2>
            <p>Create your account</p>
        </div>

        <!-- Error Messages -->
        <div th:if="${param.emailexists}" class="alert alert-danger" role="alert">
            <span>An account with this email already exists. Please use a different email or try logging in.</span>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Registration failed. Please check your information and try again.</span>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/api/auth/register-form}" method="post" th:object="${registerRequest}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nom" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="nom"
                           th:field="*{nom}" required placeholder="Last name">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="prenom" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="prenom"
                           th:field="*{prenom}" required placeholder="First name">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email"
                       th:field="*{email}" required placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label for="motDePasse" class="form-label">Password</label>
                <input type="password" class="form-control" id="motDePasse"
                       th:field="*{motDePasse}" required placeholder="Create password">
            </div>

            <div class="mb-4">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="">Select your role</option>
                    <option value="CITOYEN">Citizen</option>
                    <option value="AGENT_MUNICIPAL">Municipal Agent</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Account</button>
                <a th:href="@{/login-page}" class="btn btn-outline-secondary">Back to Login</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');

        alerts.forEach(function(alert) {
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = 'Ã—';
            closeBtn.setAttribute('aria-label', 'Close');

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'alert-content';

            let icon = '';
            if (alert.classList.contains('alert-success')) {
                icon = '<i class="fas fa-check-circle alert-icon"></i>';
            } else if (alert.classList.contains('alert-danger')) {
                icon = '<i class="fas fa-exclamation-circle alert-icon"></i>';
            }

            const originalContent = alert.innerHTML;
            contentWrapper.innerHTML = icon + '<span>' + originalContent + '</span>';
            alert.innerHTML = '';
            alert.appendChild(contentWrapper);
            alert.appendChild(closeBtn);

            closeBtn.addEventListener('click', function() {
                dismissAlert(alert);
            });

            setTimeout(function() {
                dismissAlert(alert);
            }, 5000);
        });

        function dismissAlert(alert) {
            alert.classList.add('fade-out');
            setTimeout(function() {
                alert.remove();
            }, 500);
        }
    });
</script>
</body>
</html>
