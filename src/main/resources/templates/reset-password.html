<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Street Incidents</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --gray-dark: #2d3748;
            --gray-medium: #4a5568;
            --gray-light: #e2e8f0;
            --gray-lighter: #f7fafc;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-password-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .reset-password-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px 40px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo-container h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .logo-container p {
            color: var(--gray-medium);
            font-size: 15px;
            margin-bottom: 0;
        }

        .form-label {
            color: var(--gray-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue));
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.4);
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline-danger {
            border: 2px solid #f56565;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 500;
            font-size: 14px;
            color: #c53030;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .btn-outline-danger:hover {
            border-color: #e53e3e;
            color: #e53e3e;
            background-color: rgba(245, 101, 101, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.1);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
            position: relative;
            animation: slideInDown 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .alert.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .alert-danger {
            background-color: #fee;
            color: #c53030;
            border-left: 4px solid #f56565;
        }

        .alert-success {
            background-color: #e6fffa;
            color: #2c7a7b;
            border-left: 4px solid #38b2ac;
        }

        .alert-warning {
            background-color: #fffaf0;
            color: #c05621;
            border-left: 4px solid #ed8936;
        }

        .alert .close-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: inherit;
            opacity: 0.6;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .alert .close-btn:hover {
            opacity: 1;
        }

        .alert-content {
            padding-right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-icon {
            flex-shrink: 0;
        }

        .password-rules {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid var(--accent-blue);
        }

        .password-rules h6 {
            color: var(--primary-blue);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .password-rules ul {
            margin: 0;
            padding-left: 20px;
            font-size: 13px;
            color: var(--gray-medium);
        }

        .password-rules li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="reset-password-wrapper">
    <div class="reset-password-container">
        <div class="logo-container">
            <img th:src="@{/logo.png}"
                 alt="Street Incidents Logo"
                 width="100"
                 height="100"
                 style="display: block; margin: 0 auto;">
            <h2>Set New Password</h2>
            <p>Create a new password for your account</p>
        </div>

        <!-- Error message when token is invalid -->
        <div th:if="${tokenValid == false}" class="alert alert-danger" role="alert">
            <div class="alert-content">
                <i class="fas fa-exclamation-triangle alert-icon"></i>
                <span th:text="${error}">Invalid or expired reset token</span>
            </div>
            <button class="close-btn" aria-label="Close">×</button>
            <div class="mt-3">
                <a th:href="@{/forgot-password-page}" class="btn btn-outline-danger btn-sm">
                    Request New Reset Link
                </a>
            </div>
        </div>

        <!-- Reset password form (only shown when token is valid) -->
        <div th:if="${tokenValid == true}">
            <!-- Flash messages -->
            <div th:if="${error}" class="alert alert-warning" role="alert">
                <div class="alert-content">
                    <i class="fas fa-exclamation-circle alert-icon"></i>
                    <span th:text="${error}"></span>
                </div>
                <button class="close-btn" aria-label="Close">×</button>
            </div>

            <form th:action="@{/reset-password-form}" method="post" th:object="${resetPasswordRequest}" id="resetPasswordForm">
                <input type="hidden" th:field="*{token}">

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword"
                           th:field="*{newPassword}" required
                           placeholder="Enter new password"
                           minlength="8">
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword"
                           th:field="*{confirmPassword}" required
                           placeholder="Confirm new password"
                           minlength="8">
                </div>

                <div class="password-rules">
                    <h6><i class="fas fa-shield-alt me-2"></i>Password Requirements</h6>
                    <ul>
                        <li>Minimum 8 characters</li>
                        <li>At least one uppercase letter</li>
                        <li>At least one lowercase letter</li>
                        <li>At least one number</li>
                        <li>At least one special character</li>
                    </ul>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Reset Password
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/login-page}" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle alert close buttons
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const alert = this.closest('.alert');
                alert.classList.add('fade-out');
                setTimeout(function() {
                    alert.remove();
                }, 500);
            });
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.add('fade-out');
                setTimeout(function() {
                    alert.remove();
                }, 500);
            });
        }, 5000);

        // Form validation
        const form = document.getElementById('resetPasswordForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Check if passwords match
                if (password !== confirmPassword) {
                    e.preventDefault();
                    showError('Passwords do not match!');
                    return false;
                }

                // Check password strength
                if (!checkPasswordStrength(password)) {
                    e.preventDefault();
                    showError('Password does not meet the requirements. Please check the password rules.');
                    return false;
                }

                return true;
            });
        }

        function checkPasswordStrength(password) {
            if (!password) return false;

            const hasMinLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecialChar = /[^A-Za-z0-9]/.test(password);

            return hasMinLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar;
        }

        function showError(message) {
            // Remove any existing error alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            // Create new error alert
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <i class="fas fa-exclamation-circle alert-icon"></i>
                    <span>${message}</span>
                </div>
                <button class="close-btn" aria-label="Close">×</button>
            `;

            // Insert after logo container
            const logoContainer = document.querySelector('.logo-container');
            logoContainer.parentNode.insertBefore(alertDiv, logoContainer.nextSibling);

            // Add close functionality
            alertDiv.querySelector('.close-btn').addEventListener('click', function() {
                alertDiv.classList.add('fade-out');
                setTimeout(function() {
                    alertDiv.remove();
                }, 500);
            });

            // Auto-dismiss
            setTimeout(function() {
                alertDiv.classList.add('fade-out');
                setTimeout(function() {
                    alertDiv.remove();
                }, 500);
            }, 5000);
        }
    });
</script>
</body>
</html>
